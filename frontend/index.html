<!DOCTYPE html>

  <body>
    <script type="text/javascript">
      const storageKey = "store"
      const flags = localStorage.getItem(storageKey);
      console.log(flags)
      
      const app = Elm.Main.init({
        flags: flags
      });

        app.ports.storeCache.subscribe(function(val) {

        if (val === null) {
          localStorage.removeItem(storageKey);
        } else {
          localStorage.setItem(storageKey, JSON.stringify(val));
        }

        // Report that the new session was stored successfully.
        setTimeout(function() { app.ports.onStoreChange.send(val); }, 0);
      });

      // Whenever localStorage changes in another tab, report it if necessary.
      window.addEventListener("storage", function(event) {
        if (event.storageArea === localStorage && event.key === storageKey) {
          app.ports.onStoreChange.send(event.newValue);
        }
      }, false);

       app.ports.connectSocketWith.subscribe(([socketUrl, data]) => {
         console.log(socketUrl, data)
         const socket = new WebSocket(socketUrl);

         socket.addEventListener("message", function (event) {
           app.ports.onMessages.send(JSON.stringify({ url: socketUrl, data: event.data }));
         });

         socket.addEventListener("open", function (_) {
           app.ports.onConnect.send(socketUrl);
           socket.send(data);
         });
       });
